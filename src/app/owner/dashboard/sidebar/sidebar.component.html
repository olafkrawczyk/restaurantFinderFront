<div class="sidebar">

  <div class="row-fluid">
    <img src="/assets/logo_text.png" alt="" class="img-responsive">
  </div>

  <div class="row-fluid section-title">
    <h4>Restaurants</h4>
    <button type="button" class="btn btn-success" routerLink="/dashboard/edit">+New</button>
  </div>

  <ul class="nav nav-sidebar">
    <li *ngFor="let restaurant of restaurants">
      <a [routerLink]="'/dashboard/details/'+restaurant.id">{{ restaurant.name }}</a>
    </li>
  </ul>
</div>
