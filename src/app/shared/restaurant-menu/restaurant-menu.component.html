<h3>Menu</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Dish name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menuItem of menuItems">
      <td>{{ menuItem.dishName }}</td>
      <td>{{ menuItem.description }}</td>
      <td>{{ menuItem.price | currency: "PLN" }}</td>
    </tr>
  </tbody>
</table>
