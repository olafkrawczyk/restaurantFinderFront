<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-md-offset-2">
  <h2>Your reservations </h2>
  <div class="alert alert-info" *ngIf="!reservations || reservations.length == 0">
    <strong>Info!</strong> You have not made any reservations yet.
</div>
  <div *ngFor="let reservation of reservations">
      <app-client-reservation-litem [reservation]="reservation"></app-client-reservation-litem>
  </div>
</div>
