<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4">
    <h3>Client login</h3>
  </div>
  <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4">
    <form (ngSubmit)="onSingIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input type="emailAddress" name="emailAddress" value="" id="emailAddress" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" value="" id="password" ngModel class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="alert alert-warning" style="margin-top: 10px;" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
