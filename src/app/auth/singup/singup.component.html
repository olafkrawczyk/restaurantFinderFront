<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
    <h3>Client registration form</h3>  
    </div>  
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
    <form (ngSubmit)="onSingup(f)" #f="ngForm">
      <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" name="firstName" value="" id="firstName" ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" name="lastName" value="" id="lastName" ngModel class="form-control" required>
        </div>
      <div class="form-group">
        <label for="emailAddress">Mail</label>
        <input type="emailAddress" name="emailAddress" value="" id="emailAddress" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="phoneNumber" name="phoneNumber" value="" id="phoneNumber" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" value="" id="password" ngModel class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
    </form>
    <div class="alert alert-warning" *ngIf="!f.valid && f.touched" style="margin-top: 10px;">
      All fields are required
    </div>
    <div class="alert alert-warning" *ngIf="errorMessage" style="margin-top: 10px;">
      {{ errorMessage }}
    </div>
  </div>
</div>
